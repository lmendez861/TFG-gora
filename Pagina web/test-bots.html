<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ágora - Test de Bots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .result {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px 0;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Ágora - Test de Sistema de Bots</h1>
        
        <div class="test-section">
            <h3>🔐 Autenticación</h3>
            <button onclick="testLogin()">Probar Login</button>
            <div id="authResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>🤖 Gestión de Bots</h3>
            <button onclick="testGetBots()">Obtener Lista de Bots</button>
            <button onclick="testGetBot()">Obtener Detalles del Bot #1</button>
            <button onclick="testBotStatus()">Estado de LocalAI</button>
            <div id="botResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>🧪 Probar Bots</h3>
            <input type="text" id="testMessage" placeholder="Escribe un mensaje para probar el bot..." value="Hola, ¿cómo estás?">
            <button onclick="testBotResponse()">Probar SaludaBot (#1)</button>
            <button onclick="testBotResponse(2)">Probar AyudaBot (#2)</button>
            <button onclick="testBotResponse(3)">Probar AgoraAI (#3)</button>
            <div id="testResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>🎨 Multimedia</h3>
            <button onclick="testMultimedia('emojis')">Obtener Emojis</button>
            <button onclick="testMultimedia('stickers')">Obtener Stickers</button>
            <button onclick="testMultimedia('gifs')">Obtener GIFs</button>
            <div id="multimediaResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h3>💬 Chat</h3>
            <input type="text" id="chatMessage" placeholder="Mensaje para enviar al grupo..." value="¡Hola grupo!">
            <button onclick="testSendMessage()">Enviar al Grupo #1</button>
            <button onclick="testGetGroupBots()">Ver Bots del Grupo #1</button>
            <div id="chatResult" class="result" style="display: none;"></div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="Chats.html" style="color: white; text-decoration: none; background: rgba(255, 255, 255, 0.2); padding: 15px 30px; border-radius: 25px;">
                ➡️ Ir al Chat Completo con Bots
            </a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Función para mostrar resultados
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        // Test de login
        async function testLogin() {
            try {
                console.log('🔐 Probando login...');
                const result = await AgoraAPI.login('luis', 'password123');
                showResult('authResult', {
                    status: 'Login exitoso',
                    user: result.user,
                    hasToken: !!result.token
                });
            } catch (error) {
                showResult('authResult', {
                    error: 'Error en login',
                    details: error.message
                }, true);
            }
        }
        
        // Test de obtener bots
        async function testGetBots() {
            try {
                console.log('🤖 Obteniendo lista de bots...');
                const bots = await AgoraAPI.getBots();
                showResult('botResult', {
                    total: bots.length,
                    bots: bots
                });
            } catch (error) {
                showResult('botResult', {
                    error: 'Error obteniendo bots',
                    details: error.message
                }, true);
            }
        }
        
        // Test de obtener detalles de bot
        async function testGetBot() {
            try {
                console.log('🔍 Obteniendo detalles del bot...');
                const bot = await AgoraAPI.getBot(1);
                showResult('botResult', {
                    bot: bot
                });
            } catch (error) {
                showResult('botResult', {
                    error: 'Error obteniendo bot',
                    details: error.message
                }, true);
            }
        }
        
        // Test de estado de LocalAI
        async function testBotStatus() {
            try {
                console.log('🧠 Verificando estado de LocalAI...');
                const status = await AgoraAPI.getLocalAIStatus();
                showResult('botResult', status);
            } catch (error) {
                showResult('botResult', {
                    error: 'Error verificando LocalAI',
                    details: error.message
                }, true);
            }
        }
        
        // Test de respuesta de bot
        async function testBotResponse(botId = 1) {
            try {
                const message = document.getElementById('testMessage').value;
                if (!message) {
                    showResult('testResult', {
                        error: 'Debes escribir un mensaje'
                    }, true);
                    return;
                }
                
                console.log(`🧪 Probando bot #${botId} con mensaje: ${message}`);
                const response = await AgoraAPI.testBot(botId, message);
                showResult('testResult', {
                    botId: botId,
                    mensaje_enviado: message,
                    respuesta: response
                });
            } catch (error) {
                showResult('testResult', {
                    error: `Error probando bot #${botId}`,
                    details: error.message
                }, true);
            }
        }
        
        // Test de multimedia
        async function testMultimedia(type) {
            try {
                console.log(`🎨 Obteniendo ${type}...`);
                let data;
                switch(type) {
                    case 'emojis':
                        data = await AgoraAPI.getEmojis();
                        break;
                    case 'stickers':
                        data = await AgoraAPI.getStickers();
                        break;
                    case 'gifs':
                        data = await AgoraAPI.getGifs();
                        break;
                }
                showResult('multimediaResult', {
                    type: type,
                    total: data.length,
                    items: data
                });
            } catch (error) {
                showResult('multimediaResult', {
                    error: `Error obteniendo ${type}`,
                    details: error.message
                }, true);
            }
        }
        
        // Test de enviar mensaje
        async function testSendMessage() {
            try {
                const message = document.getElementById('chatMessage').value;
                if (!message) {
                    showResult('chatResult', {
                        error: 'Debes escribir un mensaje'
                    }, true);
                    return;
                }
                
                console.log('💬 Enviando mensaje al grupo...');
                const response = await AgoraAPI.sendMessageToGroup(message, 1);
                showResult('chatResult', {
                    mensaje_enviado: message,
                    respuesta: response
                });
            } catch (error) {
                showResult('chatResult', {
                    error: 'Error enviando mensaje',
                    details: error.message
                }, true);
            }
        }
        
        // Test de obtener bots del grupo
        async function testGetGroupBots() {
            try {
                console.log('🤖 Obteniendo bots del grupo...');
                const response = await AgoraAPI.getGroupBots(1);
                showResult('chatResult', response);
            } catch (error) {
                showResult('chatResult', {
                    error: 'Error obteniendo bots del grupo',
                    details: error.message
                }, true);
            }
        }
        
        // Auto-login al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Página de test cargada');
            // Inicializar autenticación si existe
            AgoraAPI.initializeAuth();
            
            if (currentUser) {
                console.log('✅ Usuario ya autenticado:', currentUser);
                showResult('authResult', {
                    status: 'Usuario ya autenticado',
                    user: currentUser
                });
            }
        });
    </script>
</body>
</html>
