<!DOCTYPE html>

<body>

    <script src="js/api.js"></script>
    <script>
        // Debug: Verificar si AgoraAPI est√° disponible
        if (typeof AgoraAPI === 'undefined') {
            console.error('‚ùå AgoraAPI no est√° disponible. Problema con la carga de js/api.js');
            alert('Error: No se pudo cargar el archivo de conexi√≥n. Verifica que js/api.js est√© disponible.');
        } else {
            console.log('‚úÖ AgoraAPI cargado correctamente');
        }
        
        document.getElementById('loginForm').onsubmit = async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username-login').value;
            const password = document.getElementById('password-login').value;
            const errorDiv = document.getElementById('loginError');

            if (username && password) {
                try {
                    console.log('üîê Intentando login desde iniciosesion.html');
                    console.log('üë§ Usuario:', username);
                    console.log('üîó API URL:', 'http://127.0.0.1:8000/api');
                    
                    // Verificar si AgoraAPI existe
                    if (typeof AgoraAPI === 'undefined') {
                        throw new Error('AgoraAPI no est√° disponible');
                    }
                    
                    // Usar la API para hacer login
                    const result = await AgoraAPI.login(username, password);
                    
                    console.log('üì° Resultado del login:', result);
                    
                    if (result.success) {
                        // Detectar de d√≥nde viene el usuario
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirectTo = urlParams.get('redirect') || 'index';
                        
                        console.log('üîç URL completa:', window.location.href);
                        console.log('üîç Par√°metros URL:', window.location.search);
                        console.log('üîç Redirect parameter:', redirectTo);
                        
                        if (redirectTo === 'chats') {
                            console.log('‚úÖ Redirigiendo a Chats.html');
                            alert(`¬°Bienvenido ${result.user.nombre}! Accediendo a √Ågora...`);
                            window.location.href = 'Chats.html';
                        } else if (redirectTo === 'test') {
                            console.log('‚úÖ Redirigiendo a test-redirect.html');
                            alert(`¬°Bienvenido ${result.user.nombre}! Regresando a test...`);
                            window.location.href = 'test-redirect.html';
                        } else {

                            alert(`¬°Bienvenido ${result.user.nombre}! Regresando al inicio...`);
                            window.location.href = 'index.html';
                        }
                    } else {
                        console.error('‚ùå Login fall√≥:', result.error);
                        errorDiv.textContent = result.error;
                        errorDiv.style.display = 'block';
                    }
                } catch (error) {
                    console.error('üí• Error en login:', error);
                    errorDiv.textContent = `Error de conexi√≥n: ${error.message}. Verifica que el servidor est√© funcionando.`;
                    errorDiv.style.display = 'block';
                }
            } else {

            }
        };
    </script>
