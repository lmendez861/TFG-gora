<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ágora</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form id="loginForm">
                <h2>Iniciar Sesión</h2>
                <label for="username-login">Usuario o Email</label>
                <input type="text" id="username-login" placeholder="Ingresa tu usuario o email" required>
                <label for="password-login">Contraseña</label>
                <input type="password" id="password-login" placeholder="Ingresa tu contraseña" required>
                <button type="submit" class="button">Iniciar Sesión</button>
                <div id="loginError" style="color: red; margin-top: 10px; display: none;"></div>
                <p style="margin-top: 20px;">
                    ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Usuarios de prueba -->
    <div style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-size: 12px;">
        <strong>Usuarios de prueba:</strong><br>
        admin / admin123<br>
        luis / 123456<br>
        maria / 123456
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').onsubmit = async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username-login').value;
            const password = document.getElementById('password-login').value;
            const errorDiv = document.getElementById('loginError');

            if (username && password) {
                try {
                    // Usar la API para hacer login
                    const result = await AgoraAPI.login(username, password);
                    
                    if (result.success) {
                        alert(`¡Bienvenido ${result.user.nombre}! Redirigiendo a la página principal...`);
                        window.location.href = 'Chats.html';
                    } else {
                        errorDiv.textContent = result.error;
                        errorDiv.style.display = 'block';
                    }
                } catch (error) {
                    errorDiv.textContent = 'Error de conexión. Verifica que el servidor esté funcionando.';
                    errorDiv.style.display = 'block';
                }
            } else {
                errorDiv.textContent = 'Por favor, completa todos los campos.';
                errorDiv.style.display = 'block';
            }
        };
    </script>
</body>
</html>
