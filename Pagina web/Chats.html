            <script>
                document.getElementById('searchInput').addEventListener('keyup', function() {
                    var input = document.getElementById('searchInput');
                    var filter = input.value.toLowerCase();
                    var ul = document.getElementById('channelList');
                    var li = ul.getElementsByTagName('li');
                
                    for (var i = 0; i < li.length; i++) {
                        var a = li[i].getElementsByTagName('a')[0];
                        var txtValue = a.textContent || a.innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            li[i].style.display = "";
                        } else {
                            li[i].style.display = "none";
                        }

                });

    <script>
        function openCallModal(type) {
            var modal = document.getElementById("callModal");
            var iframe = document.getElementById("callFrame");
            iframe.src = 'call.html?type=' + type;
            modal.style.display = "block";
        }

        function closeCallModal() {
            var modal = document.getElementById("callModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("callModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    <script>
        // Variables globales
        let selectedGroupId = null;
        
        // Verificar si el usuario est√° logueado al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicializando √Ågora Chat con Bots...');
            AgoraAPI.initializeAuth();
            
            if (currentUser) {
                // Mostrar informaci√≥n del usuario
                const welcomeDiv = document.getElementById('userWelcome');
                const welcomeMessage = document.getElementById('welcomeMessage');
                
                welcomeMessage.textContent = `¬°Bienvenido ${currentUser.nombre} (@${currentUser.username})! ü§ñ Chat con Bots IA`;
                welcomeDiv.style.display = 'block';
                
                console.log('‚úÖ Usuario autenticado:', currentUser);
                
                // Inicializar el chat con bots
                initializeBotChat();
                
            } else {
                // Si no est√° logueado, redirigir al login
                alert('üîê Debes iniciar sesi√≥n para acceder a los chats con bots');
                window.location.href = 'iniciosesion.html';
            }
        });
        
        // Inicializar chat con bots
        function initializeBotChat() {
            console.log('ü§ñ Iniciando BotChatManager...');
            
            // Crear instancia del manager de chat con bots
            botChatManager = new BotChatManager('botChatContainer');
            
            // Por defecto, cargar el primer "grupo" (simulado por ahora)
            // En el futuro esto vendr√° de la API de grupos
            setTimeout(() => {
                selectGroup(1); // Grupo de ejemplo
            }, 1000);
        }
        
        // Funci√≥n para seleccionar un grupo/chat
        function selectGroup(groupId) {
            console.log('üìÇ Seleccionando grupo:', groupId);
            selectedGroupId = groupId;
            
            if (botChatManager) {
                botChatManager.setCurrentGroup(groupId);
            }
            
            // Actualizar UI para mostrar grupo seleccionado
            updateSelectedGroup(groupId);
        }
        
        // Actualizar UI del grupo seleccionado
        function updateSelectedGroup(groupId) {
            // Remover clase activa de todos los canales
            document.querySelectorAll('#channelList li').forEach(li => {
                li.classList.remove('active-channel');
            });
            
            // Agregar clase activa al canal seleccionado
            // Por ahora usamos el primer canal como ejemplo
            const firstChannel = document.querySelector('#channelList li:first-child');
            if (firstChannel) {
                firstChannel.classList.add('active-channel');
            }
        }
        
        // Eventos para selecci√≥n de canales
        document.addEventListener('click', function(e) {
            const channelLink = e.target.closest('#channelList a');
            if (channelLink) {
                e.preventDefault();
                
                // Extraer ID del canal (por ahora usamos IDs secuenciales)
                const channelItems = Array.from(document.querySelectorAll('#channelList li'));
                const clickedIndex = channelItems.findIndex(li => li.contains(channelLink));
                const groupId = clickedIndex + 1; // IDs empiezan en 1
                
                selectGroup(groupId);
            }
        });
        
        // Funci√≥n para cerrar sesi√≥n
        function logout() {
            AgoraAPI.logout();
            alert('üì§ Sesi√≥n cerrada');
            window.location.href = 'index.html';
        }
        
        // Funci√≥n para verificar estado de LocalAI
        async function checkLocalAIStatus() {
            try {
                const status = await AgoraAPI.getLocalAIStatus();
                console.log('üß† Estado de LocalAI:', status);
                
                if (status.success && status.disponible) {
                    console.log('‚úÖ LocalAI est√° disponible');
                } else {
                    console.log('‚ö†Ô∏è LocalAI no est√° disponible, usando respuestas simuladas');
                }
            } catch (error) {
                console.error('‚ùå Error verificando LocalAI:', error);
            }
        }
        
        // Verificar LocalAI cada 30 segundos
        setInterval(checkLocalAIStatus, 30000);
        checkLocalAIStatus(); // Verificaci√≥n inicial
        
    </script>
