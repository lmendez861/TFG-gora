<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ágora - Conversaciones</title>
  <link rel="stylesheet" href="style4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <img src="imagenes/logo.png" alt="Logo Ágora" class="logo">
  </header>

  <main class="main-container">
    <!-- Barra lateral de servidores -->
    <aside class="server-bar">
      <div class="server-icon">
        <img src="imagenes/server1.jpg" alt="Servidor 1">
      </div>
      <div class="server-icon">
        <img src="imagenes/server2.jpg" alt="Servidor 2">
      </div>
      <div class="server-icon">
        <img src="imagenes/server3.jpg" alt="Servidor 3">
      </div>
      <div class="server-icon">
        <img src="imagenes/server10.jpg" alt="Servidor 4">
      </div>
      <div class="server-icon">
        <img src="imagenes/server11.jpg" alt="Servidor 4">
      </div>
      <div class="server-icon">
        <img src="imagenes/server12.jpg" alt="Servidor 4">
      </div>
      <div class="server-icon">
        <img src="imagenes/server1.jpg" alt="Servidor 4">
      </div>
      <div class="server-icon">
        <img src="imagenes/server14.jpg" alt="Servidor 4">
      </div>
      <div class="server-icon">
        <img src="imagenes/server15.png" alt="Servidor 4">
      </div>
    </aside>

    <!-- Contenido principal -->
    <div class="content">
      <!-- Sección de Explorar -->
      <section class="explorar">
        <h2>Explorar</h2>
        <div class="explorar-grid">
          <img src="imagenes/server4.jpg" alt="Explorar 1" class="explorar-item">
          <img src="imagenes/server5.jpg" alt="Explorar 2" class="explorar-item">
          <img src="imagenes/server6.jpg" alt="Explorar 3" class="explorar-item">
          <img src="imagenes/server7.jpg" alt="Explorar 4" class="explorar-item">
          <img src="imagenes/server8.jpg" alt="Explorar 4" class="explorar-item">
          <img src="imagenes/server9.jpg" alt="Explorar 4" class="explorar-item">
          


         





        </div>
      </section>

      <!-- Sección de Conversaciones -->
      <section class="conversaciones">
        <header class="conv-header">
          <input type="text" placeholder="Buscar..." class="search-bar">
          <button class="add-friend"><i class="fas fa-plus"></i> Añadir Amigo</button>
        </header>
        <div class="conversation-list">
          <div class="conversation">
            <img src="imagenes/user1.png" alt="Alejandra" class="avatar">
            <div>
              <h3>Alejandra</h3>
              <p>¿Oye me podrias ayudar en una cosa ?</p>
            </div>
            <span class="time">10 min</span>
          </div>
          <div class="conversation">
            <img src="imagenes/user2.jpg" alt="María" class="avatar">
            <div>
              <h3>María</h3>
              <p>Hola que tal.</p>
            </div>
            <span class="time">15 min</span>
          </div>
        </div>
      </section>
        <!-- Sección de Servidores Destacados -->
        <section class="servidores-destacados">
          <header class="serv-header">
            <h2>Servidores Destacados</h2>
            <button class="add-server"><i class="fas fa-plus"></i> Añadir Servidor</button>

          </header>
          <div class="server-list">
            <div class="server">
              <img src="imagenes/server1.jpg" alt="Servidor 1" class="server-avatar">
              <div>
                <h3>Gaming  Legends</h3>
                <p>Servidor de juegos...</p>
              </div>
            </div>
            <div class="server">
              <img src="imagenes/server5.jpg" alt="Servidor 2" class="server-avatar">
              <div>
                <h3>Study Squad</h3>
                <p>Servidor de clase...</p>
              </div>
            </div>
          </div>
        </section>
    </div>
  </main>


  <!-- Pie de navegación -->
  <footer class="nav-bar">
    <a href="#" class="nav-item"><i class="fas fa-home"></i> Inicio</a>
    <a href="#" class="nav-item"><i class="fas fa-comment"></i> Mensajes</a>
    <a href="#" class="nav-item"><i class="fas fa-bell"></i> Notificaciones</a>
    <a href="#" class="nav-item"><i class="fas fa-user"></i> Perfil</a>
    
  </footer>
</body>
</html>
