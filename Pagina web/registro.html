<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión y Registrarse</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form id="registerForm">
                <h2>Registrarse</h2>
                <label for="email-register">Email</label>
                <input type="email" id="email-register" placeholder="Value">
                <label for="password-register">Contraseña</label>
                <input type="password" id="password-register" placeholder="Value">
                <button type="submit" class="button">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        // Manejo del registro y redirección
        document.getElementById('registerForm').onsubmit = function(event) {
            event.preventDefault();
            const email = document.getElementById('email-register').value;
            const password = document.getElementById('password-register').value;

            if (email && password) {
                // Simular registro y redirigir
                alert('Registro exitoso. Redirigiendo a la página principal...');
                
                // Guardar que el usuario está registrado
                localStorage.setItem('usuarioRegistrado', 'true');
                
                // Redirigir al index
                window.location.href = 'index.html';
            } else {
                alert('Por favor, completa todos los campos.');
            }
        };
    </script>
</body>
</html>
